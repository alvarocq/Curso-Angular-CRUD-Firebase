<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button [routerLink]="['heroes']"
        class="btn btn-outline-danger" name="button">
  Regresar
</button>

<button (click)="agregarNuevo(forma)"
        class="btn btn-outline-success" name="button">
  Nuevo
</button>


<hr>
<div class="row">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
              name="nombre"
              type="text"
              class="form-control"
              placeholder="Nombre del héroe"
              required>
      </div>

      <div class="form-group">
          <label>Casa</label>
          <select [(ngModel)]="heroe.casa"
                  name="casa"
                  class="form-control">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea
              [(ngModel)]="heroe.bio"
              name="bio"
              type="text"
              class="form-control"
              placeholder="Bio del héroe">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
                type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
      <p>Formulario válido (nombre requerido): {{forma.valid}}</p>
    </form>

  </div>
</div>
